<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart || All Products </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="/style/style.css"></script>
</head>

<body>
    <section>
        <div id="navbar"></div>
    </section>

    <section class="py-10">
        <div class="flex justify-center items-center">
            <h2 class="font-bold text-xl md:text-2xl">
                Our Products
            </h2>
        </div>
    </section>
    <section class="flex flex-wrap justify-center gap-4 py-6" id="category-container"></section>
    <section>
        <section>
            <div id="spinner" class="hidden text-center py-20">
                <span class="loading loading-spinner loading-lg text-primary"></span>
            </div>

        </section>
        <section class="p-6">
            <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </section>

        <!--Modal-->
        <dialog id="product_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box max-w-3xl">

                <div id="modal-content"></div>

                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>

            </div>
        </dialog>



        <div id="footer"></div>
    </section>
</body>
<script src="/components/include.js"></script>
<script src="/script/script.js"></script>

</html>
