<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart || Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>


<body>
    <section class="p-8">

        <h2 class="text-2xl font-bold mb-6"><i class="fa-solid fa-cart-arrow-down"></i> Your Cart</h2>

        <div id="cart-container" class="space-y-4"></div>

        <div class="mt-6 border-t pt-4">
            <h3 class="text-xl font-semibold">
                Total: $<span id="cart-total">0</span>
            </h3>
             <button onclick="clearCart()" class=" mt-2"> If You want to Delete all Products click the icon
            <i class="fa-solid fa-trash " style="color: rgba(214, 60, 47, 1.00);"></i>
        </div>
        </div>

    </section>

    <script src="cart.js"></script>

</body>

</html>
